<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three.js</title>
	<link rel="stylesheet" href="./main.css">
	<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three@0.156.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.156.0/examples/jsm/",
                "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.156.0/examples/jsm/controls/OrbitControls.js"

			}
		}
	</script>
</head>
<body>
	<canvas id="three-canvas"></canvas>
    <div id="side-menu">
        <button id="close-btn">&times;</button>
        <h2>APU Bridge Program</h2>
      
    </div>
    
    <button id="menu-btn">☰ Menu</button>
    
    
	<style>
        /* Style for the button */
        #music-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #17183f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #music-btn:hover {
            background-color: #24292c;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <div id="movement-buttons" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; gap: 10px;">
    <button id="forward-button">↑</button>
    <button id="left-button">←</button>
    <button id="backward-button">↓</button>
    <button id="right-button">→</button>
</div>
  <div id="fast-travel-menu">
    <select id="fast-travel-select">
        <option value="">Select Location</option>
    </select>
    <button id="fast-travel-button">Travel</button>
</div>

  <div id="instructions">
    <p><strong>Instructions:</strong></p>
    <ul>
      <li><b>Right-click:</b> Enter the scene</li>
      <li><b>ESC:</b> Unlock the mouse</li>
      <li><b>WASD:</b> Move around:
        <ul>
          <li><b>W:</b> Move forward</li>
          <li><b>A:</b> Move left</li>
          <li><b>S:</b> Move backward</li>
          <li><b>D:</b> Move right</li>
        </ul>
      </li>
      <li><b>Mouse:</b> Look around</li>
      <li><b>Device:</b> PC(Currently not Supported On mobile)</li>
    </ul>
  </div>
  

    <!-- Hidden audio player -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music button -->
    <button id="music-btn">Play Music</button>

    <script>
        const music = document.getElementById('background-music');
        const musicBtn = document.getElementById('music-btn');
        let isPlaying = false;

        // Toggle play/pause music
        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = "Play Music";
            } else {
                music.play();
                musicBtn.textContent = "Pause Music";
            }
            isPlaying = !isPlaying;
        });
    </script>
    
    <script type="module" src="touchLook.js"></script>
  <script src="loadingScreen.js"></script>
  <script type="module" src="fastTravel.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>

  <script src="loadingScreen.js"></script>

</body>
</html>
